<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#a5b4fc;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4f46e5" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="200" height="200" rx="44" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Inner glow -->
  <rect width="200" height="200" rx="44" fill="white" opacity="0.05"/>

  <!-- Chart bars -->
  <rect x="34" y="108" width="22" height="44" rx="6" fill="url(#chartGrad)"/>
  <rect x="64" y="86" width="22" height="66" rx="6" fill="url(#chartGrad)"/>
  <rect x="94" y="64" width="22" height="88" rx="6" fill="url(#chartGrad)"/>
  <rect x="124" y="76" width="22" height="76" rx="6" fill="url(#chartGrad)"/>

  <!-- Trend line -->
  <polyline points="45,104 75,82 105,60 135,72" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

  <!-- Dots on trend line -->
  <circle cx="45" cy="104" r="4" fill="white" opacity="0.9"/>
  <circle cx="75" cy="82" r="4" fill="white" opacity="0.9"/>
  <circle cx="105" cy="60" r="4" fill="white" opacity="0.9"/>
  <circle cx="135" cy="72" r="5.5" fill="white"/>
  <circle cx="135" cy="72" r="3" fill="#4f46e5"/>

  <!-- Arrow up on last dot -->
  <polyline points="148,58 155,50 162,58" fill="none" stroke="#34d399" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="155" y1="50" x2="155" y2="66" stroke="#34d399" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom R$ label -->
  <text x="34" y="174" font-family="'DM Sans', system-ui, sans-serif" font-size="18" font-weight="800" fill="white" opacity="0.95" letter-spacing="1">R$</text>
  <text x="60" y="174" font-family="'DM Sans', system-ui, sans-serif" font-size="18" font-weight="300" fill="white" opacity="0.7" letter-spacing="2">PRO</text>
</svg>
